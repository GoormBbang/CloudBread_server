# application.yml - 공통, 기본 프로파일
spring:
  profiles:
    default: local

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB


springdoc:
  packages-to-scan: com.cloudbread
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha


management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true