# application.yml - 공통, 기본 프로파일
spring:
  profiles:
    default: local

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  jackson:
    property-naming-strategy: SNAKE_CASE

springdoc:
  packages-to-scan: com.cloudbread
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /api/swagger-ui          # 최종 접속: /api/swagger-ui/index.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
  api-docs:
    path: /api/v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true